<div class="row">  <div class="col-xs-12">    <div class="input-group">      <span class="input-group-addon">Type</span>      <input #type type="text" class="form-control" placeholder="Type">      <span class="input-group-addon">Description</span>      <input #desc type="text" class="form-control" placeholder="Description">      <span  class="input-group-addon">Price</span>      <input #price type="text" class="form-control" placeholder="Price">    </div>    <br>  </div>  <div class="col-xs-12">    <ul class="list-group">      <li class="list-group-item" *ngFor="let item of collections">        <span class="badge">{{ item.type }}</span>        <button class="btn btn-success"        (click)="onAdd(item)">Add</button>        {{ item.description }}        <span class="badge" style="background: lightgreen">{{ item.price }}$</span>      </li>    </ul>    <button class="btn btn-primary" (click)="onAddMenu(type.value, desc.value, price.value)" >Add to Menu</button>  </div></div>
