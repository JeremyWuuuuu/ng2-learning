<div class="row">  <div class="col-xs-12">    <ul class="list-group">      <li class="list-group-item" *ngFor="let item of collections; let i = index">        <span class="badge">{{ item.type }}</span>        <button class="btn btn-danger"        (click)="onRemove(i)">Remove</button>        {{ item.description }}      </li>    </ul>    <hr>    <div class="price">Total: {{ price }} $</div>  </div></div>
